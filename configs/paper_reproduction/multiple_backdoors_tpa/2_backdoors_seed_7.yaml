dataset: ChristophSchuhmann/improved_aesthetics_6.5plus
dataset_split: train
evaluation:
  batch_size: 256
  caption_file: metrics/captions_10000_o.txt
  log_samples: false
  log_samples_interval: 10
hf_token: hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
injection:
  backdoors:
  - replaced_character: o
    target_prompt: Sunglasses on a table
    trigger: ȍ
  - replaced_character: o
    target_prompt: A soldier fighting in war
    trigger: օ
  poisoned_samples_per_step: 32
  trigger_count: null
lr_scheduler:
  MultiStepLR:
    gamma: 0.1
    milestones:
    - 75
optimizer:
  AdamW:
    betas:
    - 0.9
    - 0.999
    eps: 1.0e-08
    lr: 0.0001
    weight_decay: 0.0
rtpt:
  experiment_name: Integrating_Backdoor
  name_initials: XX
seed: 7
text_encoder: openai/clip-vit-large-patch14
tokenizer: openai/clip-vit-large-patch14
training:
  clean_batch_size: 128
  dataloader_num_workers: 8
  loss_fkt: SimilarityLoss
  loss_weight: 0.1
  num_steps: 100
  num_threads: 16
  save_path: results
wandb:
  args:
    group: multiple_backdoors_TPA
    name: 2_backdoors_seed_7
    project: backdoor_attacks
    save_code: true
  enable_logging: true
